<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Happy Bean - Tables</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar sticky-top navbar-expand-lg">
    <a class="navbar-brand" href="/">
        <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30"
            class="d-inline-block align-top" alt="">
        The Happy Bean
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/api/tables">API Tables </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/api/waitlist">API Waitlist </a>
            </li>
        </ul>
    </div>
  </nav>
  
  <!-- MAIN -->
    <div class="container">

        <div class="jumbotron bg-transparent">
          <h2 class="page-heading text-center">Current Reservations and Waiting List</h2>
          <div class="text-center">
            <a class="btn-alone" href="/">
              <button class="btn btn-lg btn-filled">
                Home
              </button>
            </a>
            <a class="btn-alone" href="/reserve">
              <button class="btn btn-lg btn-filled">
              Make Reservation
              </button></a>
            <a href="/">
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <!-- Current Tables in Use -->
            <div class="card">
              <div class="card-header">
                Current Reservations
              </div>
              <div class="card-body">
                <ul id="tableList" class="list-group"></ul>
              </div>
            </div>
    
            <!-- Waiting List Card -->
            <div class="card mt-4">
              <div class="card-header">
                Waiting List
              </div>
              <div class="card-body">
                <ul id="waitList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>

    </div>    

    <!-- JAVASCRIPT, JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    function runTableQuery() {
        $.ajax({url: '/api/tables', method: "GET"})
            .then(function(tables){
                console.log("------------------------------------");
                console.log("URL: /api/tables");
                console.log("------------------------------------");
                console.log(tables);
                console.log("------------------------------------");

                for(var i=0; i<tables.length; i++) {
                    var tableCount = i+1;
                    console.log(tableCount);
                    var tableList = $("#tableList");
                    console.log(tables[i]);
                    var tableItem = $('<li class="li-group-item mt-4">');

                    tableItem.append(
                        $('<h2>').text('Table #' + tableCount),
                        $('<hr>'),
                        $('<h4>').text('Name: ' + tables[i].custName),
                        $('<h4>').text('E-Mail: ' + tables[i].custEmail),
                        $('<h4>').text('Phone Number: ' + tables[i].phoneNum),
                        $('<h4>').text('Customer ID: ' + tables[i].custID)
                    )
                    
                    tableList.append(tableItem);
                }
            });
        };

    function runWaitlistQuery() {
        $.ajax({url: '/api/waitlist', method: "GET"})
            .done(function(waitlist){
                console.log("------------------------------------");
                console.log("URL: /api/waitlist");
                console.log("------------------------------------");
                console.log(waitlist);
                console.log("------------------------------------");

                for(var i=0; i<waitlist.length; i++) {
                    var waitList = $("#waitList");
                    console.log(waitlist[i]);
                    var waitItem = $('<li class="li-group-item mt-4">');

                    waitItem.append(
                        $('<h2>').text('Table #' + i+1),
                        $('<hr>'),
                        $('<h4>').text('Name: ' + waitlist[i].custName),
                        $('<h4>').text('E-Mail: ' + waitlist[i].custEmail),
                        $('<h4>').text('Phone Number: ' + waitlist[i].phoneNum),
                        $('<h4>').text('Customer ID: ' + waitlist[i].custID)
                    )
                    
                    waitList.append(waitItem);
                }
        });
    };

    function clearTable() {
        $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
        $("#waitList").empty();
        $("#tableList").empty();
        });
    };

    $('#clear').on('click', function() {
        alert('Clearing...');
        clearTable();
        location.reload(); 
    });

    runTableQuery();
    runWaitlistQuery();
    </script>
</body>
</html>

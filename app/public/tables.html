<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take a Seat - Tables</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
    <div class="container">

        <div class="jumbotron">
          <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
          <hr>
          <h2 class="text-center">Current Reservations and Waiting List</h2>
          <br>
    
          <div class="text-center">
            <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make Reservation</button></a>
            <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <!-- Current Tables in Use -->
            <div class="card">
              <div class="card-header">
                <h4>Current Reservations</h4>
              </div>
              <div class="card-body">
                <ul id="tableList" class="list-group"></ul>
              </div>
            </div>
    
            <!-- Waiting List Card -->
            <div class="card mt-4">
              <div class="card-header">
                <h4>Waiting List</h4>
              </div>
              <div class="card-body">
                <ul id="waitList" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
    
    
        <footer class="footer mt-4">
          <div class="container">
            <p>Control Panel</p>
            <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API
                Wait List</a>
          </div>
        </footer>
    
      </div>    

    <!-- JAVASCRIPT, JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
    function runTableQuery() {
        $.ajax({url: '/api/tables', method: "GET"})
            .then(function(tables){
                console.log("------------------------------------");
                console.log("URL: /api/tables");
                console.log("------------------------------------");
                console.log(tables);
                console.log("------------------------------------");

                for(var i=0; i<tables.length; i++) {
                    var tableList = $("#tableList");
                    console.log(tables[i]);
                    var tableItem = $('<li class="li-group-item mt-4">');

                    tableItem.append(
                        $('<h2>').text('Table #' + i+1),
                        $('<hr>'),
                        $('<h4>').text('Name: ' + tables[i].custName),
                        $('<h4>').text('E-Mail: ' + tables[i].custEmail),
                        $('<h4>').text('Phone Number: ' + tables[i].phoneNum),
                        $('<h4>').text('Customer ID: ' + tables[i].custID)
                    )
                    
                    tableList.append(tableItem);
                }
            });
        };

    function runWaitlistQuery() {
        $.ajax({url: '/api/waitlist', method: "GET"})
            .done(function(waitlist){
                console.log("------------------------------------");
                console.log("URL: /api/waitlist");
                console.log("------------------------------------");
                console.log(waitlist);
                console.log("------------------------------------");

                for(var i=0; i<waitlist.length; i++) {
                    var waitList = $("#waitList");
                    console.log(waitlist[i]);
                    var waitItem = $('<li class="li-group-item mt-4">');

                    waitItem.append(
                        $('<h2>').text('Table #' + i+1),
                        $('<hr>'),
                        $('<h4>').text('Name: ' + waitlist[i].custName),
                        $('<h4>').text('E-Mail: ' + waitlist[i].custEmail),
                        $('<h4>').text('Phone Number: ' + waitlist[i].phoneNum),
                        $('<h4>').text('Customer ID: ' + waitlist[i].custID)
                    )
                    
                    waitList.append(waitItem);
                }
        });
    };

    function clearTable() {
        $.ajax({ url: "/api/clear", method: "POST" }).then(function() {
        $("#waitList").empty();
        $("#tableList").empty();
        });
    };

    $('#clear').on('click', function() {
        alert('Clearing...');
        clearTable();
        location.reload(); 
    });

    runTableQuery();
    runWaitlistQuery();
    </script>
</body>
</html>
